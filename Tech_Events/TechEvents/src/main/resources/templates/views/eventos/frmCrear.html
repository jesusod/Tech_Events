<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header">></header>

<div class="container">
    <h2 class="text-white">Edit / Create an Event</h2>
    <div class="tarjeta">
        <div class="card-header bg-dark text-white "></div>
        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label class="row-md text-white" for="nombre-evento">Name's event:</label>
                    <input type="text" class="form-control form-control-sm row-md text-yellow" id="nombre-evento"  placeholder="Curso de CSS3">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="row-md text-white" for="date">Date & time</label><br>
                    <input type="date" class="form-control form-control-sm row-md" id="date">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="row-md text-white" for="number">Max. number of  participants:</label><br>
                    <input type="number" class="form-control form-control-sm row-md" id="number"  placeholder="40">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label for="formFile" class="form-label text-white">Picture</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="row-md form-label text-white">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-grid gap-3 mx-auto text-center ">
                    <input type="submit" class="btn btn-warning btn-lg border border-light border-4 p2" value="Save" style="width: 50%;"/>
                    <input type="submit" class="btn btn-info btn-lg border border-light border-4 p2" value="Cancel" style="width: 50%;"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer">></footer>
</body>
</html>
