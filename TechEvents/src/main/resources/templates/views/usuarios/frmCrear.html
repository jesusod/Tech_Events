<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header">></header>

<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
            <div class="card-body">



    <form th:action="@{/views/usuarios/save}" th:object="${usuario}" method="post">
        <div class="form-group row">

            <input type="hidden" th:field="*{id}">
            <label class="col-md-2" for="nombre">Name:</label>
            <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"  placeholder="Nombres del usuario" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
            th:errors="*{nombre}"></small>
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"  placeholder="Email del usuario" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></small>
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="password">Password:</label>
            <input type="text" th:field="*{password}" class="form-control form-control-sm col-md-6" id="password"  placeholder="Password del usuario" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></small>
        </div>

        <div class="card-footer bh-dark">
            <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
        </div>
    </form>
            </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer">></footer>
</body>
</html>
