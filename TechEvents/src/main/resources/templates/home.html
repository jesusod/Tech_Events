<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container-h2">
    <div class="row-h-btn">
        <div class="col-sm-btn">
            <a th:href="@{/login}"><button type="button" class="btn btn-warning">LOG-IN</button></a>
        </div>
        <div class="col-sm-btn">
            <a th:href="@{/registro}"><button type="button" class="btn btn-warning">SING-UP</button></a>
        </div>
    </div>
</div>

<main th:fragment="main">

    <div class="container-sm cajacarrusel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"data-bs-interval="2000" data-bs-pause="false">
            <div class="carousel-inner">
                <div class="carousel-item" data-bs-interval="3000" th:each="slide: ${slider}" th:classappend="${slideStat.first} ? active : ''">
                    <img th:src="${slide.img}" width="100%" class="d-block w-100" alt="...">
                    <!--</div>-->
                    <div class="carousel-caption">
                        <!--<h1 >TOP EVENTS</h1>-->
                        <p th:text="${slide.titulo}" class="h1-carousel edit1 mb-5 caption-top tituloenslider"></p>
                        <!--<p th:text="${slide.fecha_hora}" class="h1-carousel mb-5 caption-bottom"></p>-->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container-h2">
        <div class="row-h-btn">
            <div class="col-sm-btn">
                <button type="button" class="btn btn-warning">NEXT EVENT</button>
            </div>
            <div class="col-sm-btn">
                <button type="button" class="btn btn-warning">PAST EVENT</button>
            </div>
        </div>
    </div>


    <div class="container" >
        <div class="abs-center">
            <div class="row">
                <div class="col">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" th:each="ev:${eventos}">
                        <div class="col p-4 d-flex flex-column position-static post">

                            <h3 class="mb-2" th:text="${ev.titulo}"></h3>
                            <p class="mb-2" th:text="${ev.fecha_hora}"></p>
                            <p class="card-text mb-auto" th:text="${ev.descripcion}"></p>
                            <p  class="stretched-link" th:text="${ev.user_max}"></p>
                        </div>
                        <div class="caja">
                            <img class="bd-placeholder-img imgcard"   th:src="@{${ev.img}}" role="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
