<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header">></header>

<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/views/eventos/save}" th:object="${evento}" method="post">
                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="col-md-2" for="titulo">Titulo:</label>
                    <input type="text" th:field="*{titulo}" class="form-control form-control-sm col-md-6" id="titulo"  placeholder="Titulo del Evento">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="descripcion">Descripcion::</label>
                    <input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" id="descripcion"  placeholder="Descripcion del Evento">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="user_max">Usuarios Maximos:</label>
                    <input type="text" th:field="*{user_max}" class="form-control form-control-sm col-md-6" id="user_max"  placeholder="Usuarios Maximos">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="fecha_hora">Fecha y Hora :</label>
                    <input type="text" th:field="*{fecha_hora}" class="form-control form-control-sm col-md-6" id="fecha_hora"  placeholder="Fecha y hora del evento">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="img">Imagen:</label>
                    <input type="text" th:field="*{img}" class="form-control form-control-sm col-md-6" id="img"  placeholder="Imagen del evento">
                    <small></small>
                </div>

                <div class="card-footer bh-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer">></footer>
</body>
</html>
