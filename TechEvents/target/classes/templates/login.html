<header th:replace="plantilla/template :: header"></header>




<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 divcard">
            <h1>Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">

                <div th:if=${param.error}>
                    <div class="alert alert-danger">Usuario o contraseña
                        inválidos</div>
                </div>

                <div th:if=${param.logout}>
                    <div class="alert alert-info">Ha cerrado sesión exitosamente
                    </div>
                </div>


                <div class="form-group">
                    <label  for="username">Nombre de
                        usuario : </label> <input id="username"  name="username" type="text" class="form-control"
                                                  required autofocus="autofocus" placeholder="Escribe tu email ">
                </div>

                <div class="form-group">
                    <label  for="password">Password : </label> <input
                        id="password" type="password"  name="password" class="form-control" required
                        autofocus="autofocus" placeholder="Escribe tu password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="form-control btn botoniniciarsesionoregistrarse" name="login-submit" id="login-submit"
                                   value="Iniciar sesión" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aqui</a></span>
            </div>

        </div>
    </div>
</div>
