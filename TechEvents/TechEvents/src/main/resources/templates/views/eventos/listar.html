<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head th:replace="plantilla/template :: head">

<body>
<header th:replace="plantilla/template :: header">></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
    <!--<p th:text="${eventos}"></p>-->
</div>

<div class="container">

    <a class="btn btn-primary btn-sm" th:href="@{/views/eventos/create}"
    th:text="'Nuevo Evento'" title="Crear Nuevo Evento">
    </a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Usuarios Maximos</th>
            <th scope="col">Fecha y Hora</th>
            <th scope="col">Imagen</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ev:${eventos}">
            <th scope="row" th:text="${ev.id}"></th>
            <td th:text="${ev.titulo}"></td>
            <td th:text="${ev.descripcion}"></td>
            <td th:text="${ev.user_max}"></td>
            <td th:text="${ev.fecha_hora}"></td>
            <td th:text="${ev.img}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/views/eventos/edit/} + ${ev.id}"
                   th:text="'Editar'" title="Editar Evento">
                </a>
            </td>

            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/views/eventos/delete/} + ${ev.id}"
                   th:text="'Eliminar'" title="Eliminar Evento"
                    onclick="return confirm('Â¿Estas seguro de que quieres eliminar el evento?')">
                </a>

            </td>
        </tr>

        </tbody>
    </table>
    </div>

<footer th:replace="plantilla/template :: footer">></footer>
</body>
</html>
